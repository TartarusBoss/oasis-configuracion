apiVersion: apps/v1
kind: Deployment
metadata:
  name: oasis-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oasis-frontend
  template:
    metadata:
      labels:
        app: oasis-frontend
    spec:
      containers:
        - name: frontend
          image: tartarusboss/oasis-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oasis-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oasis-backend
  template:
    metadata:
      labels:
        app: oasis-backend
    spec:
      containers:
        - name: backend
          image: tartarusboss/oasis-backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              value: oasis-db
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: oasis-secrets
                  key: db_password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oasis-secrets
                  key: jwt_secret
          # Load non-sensitive config from ConfigMap
          envFrom:
            - configMapRef:
                name: oasis-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oasis-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oasis-db
  template:
    metadata:
      labels:
        app: oasis-db
    spec:
      containers:
        - name: mysql
          image: tartarusboss/oasis-db:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oasis-secrets
                  key: db_password
            - name: MYSQL_DATABASE
              value: oasisdb
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: oasis-mysql-pvc
