name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: oasisdb_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install backend deps
        working-directory: ./backend
        run: npm ci
      - name: Run backend tests
        working-directory: ./backend
        env:
          USE_MYSQL: 'true'
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: oasisdb_test
          DB_USER: root
          DB_PASS: test
        run: npm test -- --passWithNoTests

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install frontend deps and build
        working-directory: ./frontend
        run: |
          echo "Node version:"
          node --version

          echo "NPM version:"
          npm --version

          echo "Cleaning installation..."
          rm -rf node_modules package-lock.json dist .vite
          npm cache clean --force

          echo "Installing dependencies (including devDependencies)..."
          npm install --include=dev --no-audit --no-fund

          echo "Verify vite is installed locally:"
          ls -la node_modules/vite || true

          echo "Listing node_modules (short):"
          ls -1 node_modules | sed -n '1,200p'

          echo "Running production build using local vite..."
          NODE_ENV=production npm run build
        env:
          CI: true

  build-and-push:
    name: Build and push Docker images
    needs: [ backend-test, frontend-build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/oasis-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/oasis-frontend:latest

      # Note: DB image is official mysql:8.0, so no build step for DB